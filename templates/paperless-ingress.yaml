apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-http-to-https-redirect@kubernetescrd
spec:
  tls:
  - hosts:
      - {{ .Values.certificate.commonName }}
    secretName: {{ .Chart.Name }}-certificate
  rules:
  - host: {{ .Values.certificate.commonName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.paperless.name }}
            port:
              name: {{ .Values.service.paperless.name }}